<body>
    <header>
        <nav>
            <h1><a href="/">Matthew Hicks</a></h1>
            <button class="hamburger" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu">
                <li><a href="about.html">About</a></li>
                <li><a href="writing.html">Writing</a></li>
                <li><a href="music.html">Music</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="newsletter.html" class="active">Newsletter</a></li>
                <li><a href="guestbook.html">Guestbook</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article class="newsletter-page">
            <h1 class="visually-hidden">Newsletter</h1>
            <p>Subscribe to receive occasional updates about my writing, music discoveries, and creative projects.</p>

            <form id="newsletter-form" style="max-width: 400px; margin: 2rem auto;">
                <div style="display: flex; gap: 0.5rem;">
                    <input
                        type="email"
                        id="email-input"
                        name="email"
                        placeholder="Your email address"
                        required
                        style="flex: 1; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; font-family: inherit;"
                    >
                    <button
                        type="submit"
                        style="padding: 0.75rem 1.5rem; background: #2c2c2c; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; font-family: inherit; transition: background 0.2s;"
                        onmouseover="this.style.background='#1a1a1a'"
                        onmouseout="this.style.background='#2c2c2c'"
                    >
                        Subscribe
                    </button>
                </div>
                <div id="form-message" style="margin-top: 1rem; text-align: center; font-size: 0.9rem;"></div>
            </form>

            <p class="small-note">I respect your inbox. Expect thoughtful updates, not spam.</p>
        </article>
    </main>

    <footer>
        <p>&copy; 2026 Matthew Hicks</p>
    </footer>

    <script>
        // Newsletter form submission
        const form = document.getElementById('newsletter-form');
        const emailInput = document.getElementById('email-input');
        const formMessage = document.getElementById('form-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value;
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;

            // Show loading state
            submitButton.textContent = 'Subscribing...';
            submitButton.disabled = true;
            formMessage.textContent = '';

            try {
                // Submit to Substack
                const response = await fetch('https://matthewmatthewcom.substack.com/api/v1/free', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        first_url: window.location.href
                    })
                });

                if (response.ok) {
                    formMessage.style.color = '#28a745';
                    formMessage.textContent = 'Thanks for subscribing! Check your email to confirm.';
                    emailInput.value = '';
                } else {
                    throw new Error('Subscription failed');
                }
            } catch (error) {
                formMessage.style.color = '#dc3545';
                formMessage.textContent = 'Something went wrong. Please try again.';
            } finally {
                submitButton.textContent = originalButtonText;
                submitButton.disabled = false;
            }
        });

        // Hamburger menu
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking on a link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
